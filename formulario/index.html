<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
</head>
<body>
  <form action="/procesar-contacto" method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text"
           id="nombre"
           name="nombre"
           placeholder="Introduce tu nombre"
           required
           style="padding:0.5em; width:100%; max-width:300px;">
<br>
<br>
    <label for="email">Correo Electrónico:</label>
    <input type="email"
           id="email"
           name="email"
           placeholder="ejemplo@dominio.com"
           required
           style="padding:0.5em; width:100%; max-width:300px;">
   <br>
   <br>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje"
              name="mensaje"
              rows="4"
              cols="50"
              placeholder="Escribe tu mensaje aquí..."
              required
              style="padding:0.5em; width:100%; max-width:500px;">
    </textarea>

    <br>
    <br>
    <label for="pais">País:</label>
    <select id="pais" name="pais" required style="padding:0.5em; width:100%; max-width:200px;">
      <option value="">Selecciona tu país</option>
      <option value="mx">México</option>
      <option value="es">España</option>
      <option value="ar">Argentina</option>
      <option value="co">Colombia</option>
    </select>
    <br>
    <button type="submit"
            style="padding:0.7em 1.2em; background-color:#0073CF; color:#fff; border:none; border-radius:5px; margin-top:1em;">
      Enviar
    </button>
  </form>

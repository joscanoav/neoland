<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">
  <title>Sociality</title>
</head>
<body>
  <div class="hero">
    <nav>
      <img src="images/logo.png" class="logo" alt="logo">

      <!-- BotÃ³n hamburguesa -->
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <ul id="menu">
        <li><a href="#">Features</a></li>
        <li><a href="#">How it works</a></li>
        <li><a href="#">Privacy</a></li>
      </ul>

      <div class="actions">
        <a href="#" class="logn-btn">Log in</a>
        <a href="#" class="btn">Download App</a>
      </div>
    </nav>

    <div class="content">
      <h1 class="anim">Make<br>New Friends</h1>
      <p class="anim">
        Socially is a new social media platform to make friends
        online in the world. Now let's explore all it's amazing features.
      </p>
      <a href="#" class="btn anim">Join Now</a>
    </div>

    <img src="images/pic.png" class="feature-img anim" alt="imagen">
  </div>

  <script>
    const hamb = document.getElementById('hamburger');
    const menu = document.getElementById('menu');

    hamb.addEventListener('click', () => {
      hamb.classList.toggle('open');
      menu.classList.toggle('open');
    });
  </script>
</body>
</html>
